<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D OBJ Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/OBJLoader.js"></script>
    <script type="module" src="/src/viewer.js" defer></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #fileInput, #textInput {
            margin-bottom: 10px;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="ui">
        <input type="file" id="fileInput" accept=".obj">
        <textarea id="textInput" rows="4" cols="30" placeholder="Paste OBJ text here"></textarea>
        <button id="loadTextBtn">Load from Text</button>
    </div>
    <script>
        // Allow importing from separate files
        import('/src/viewer.js');
    </script>
</body>
</html>
